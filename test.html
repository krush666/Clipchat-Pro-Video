<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipChat Pro - Test Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 200vh; color: #fff; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; opacity: 0.7; margin-bottom: 30px; }
        .panels { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .panel { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; }
        .panel h3 { color: #6366f1; margin-bottom: 12px; font-size: 16px; }
        .btn { background: #6366f1; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 13px; margin: 3px; transition: 0.2s; }
        .btn:hover { background: #4f46e5; }
        .btn.danger { background: #ef4444; }
        .btn.danger:hover { background: #dc2626; }
        .state { background: rgba(0,0,0,0.3); border-radius: 6px; padding: 12px; font-family: monospace; font-size: 12px; line-height: 1.8; }
        .log { background: rgba(0,0,0,0.4); border-radius: 6px; padding: 12px; max-height: 180px; overflow-y: auto; font-family: monospace; font-size: 11px; }
        .log-entry { padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tag { padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-right: 6px; }
        .tag.event { background: #6366f1; }
        .tag.action { background: #10b981; }
        .tag.error { background: #ef4444; }
        .scroll { text-align: center; padding: 30px; opacity: 0.5; }
        code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px; font-size: 11px; }
        
        /* ClipChat Widget CSS */
        #clipchat-widget { position: fixed; bottom: 20px; right: 20px; z-index: 999999; font-family: -apple-system, sans-serif; }
        .clipchat-collapsed { width: 180px; height: 320px; background: #fff; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); overflow: hidden; cursor: pointer; position: relative; border: 3px solid rgba(255,255,255,0.8); transition: all 0.4s cubic-bezier(0.4,0,0.2,1); }
        .clipchat-collapsed:hover { transform: translateY(-4px); }
        .clipchat-phone-frame { width: 100%; height: 100%; background: #1a1a1a; border-radius: 21px; padding: 8px; position: relative; overflow: hidden; }
        .clipchat-phone-screen { width: 100%; height: 100%; background: #000; border-radius: 17px; overflow: hidden; position: relative; }
        .clipchat-phone-notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40%; height: 20px; background: #1a1a1a; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; z-index: 10; }
        .clipchat-video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .clipchat-overlay-label { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; z-index: 20; white-space: nowrap; }
        .clipchat-overlay-label::before { content: 'â–¶'; font-size: 10px; margin-right: 5px; }
        .clipchat-close-collapsed { position: absolute; top: 12px; right: 12px; width: 28px; height: 28px; background: rgba(0,0,0,0.5); border: none; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; z-index: 30; }
        .clipchat-expanded { width: 380px; height: 680px; max-height: 85vh; background: #fff; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); display: flex; flex-direction: column; overflow: hidden; animation: clipchatExpand 0.4s cubic-bezier(0.4,0,0.2,1); }
        @keyframes clipchatExpand { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .clipchat-video-header { display: flex; justify-content: flex-end; padding: 12px; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); position: absolute; top: 0; left: 0; right: 0; z-index: 40; }
        .clipchat-header-btn { width: 36px; height: 36px; border: none; background: rgba(255,255,255,0.9); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 8px; font-size: 18px; }
        .clipchat-video-content { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        .clipchat-video-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .clipchat-video-frame-large { width: 280px; height: 500px; background: #1a1a1a; border-radius: 36px; padding: 12px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .clipchat-video-screen-large { width: 100%; height: 100%; background: #000; border-radius: 28px; overflow: hidden; position: relative; }
        .clipchat-video-screen-large .clipchat-phone-notch { height: 28px; width: 35%; }
        .clipchat-cta-container { padding: 24px; background: linear-gradient(to top, white, transparent); position: absolute; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .clipchat-cta-button { background: #6366f1; color: white; border: none; padding: 16px 48px; border-radius: 30px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 20px -5px rgba(99,102,241,0.4); width: 100%; max-width: 280px; }
        .clipchat-cta-button:hover { background: #4f46e5; transform: translateY(-2px); }
        .clipchat-chat-state { display: flex; flex-direction: column; height: 100%; animation: clipchatFadeIn 0.3s ease; }
        @keyframes clipchatFadeIn { from { opacity: 0; } to { opacity: 1; } }
        .clipchat-chat-header { background: #fff; border-bottom: 1px solid #e2e8f0; padding: 16px; display: flex; align-items: center; gap: 12px; }
        .clipchat-avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 3px solid #6366f1; }
        .clipchat-header-info { flex: 1; }
        .clipchat-header-name { font-weight: 700; color: #1e293b; font-size: 16px; }
        .clipchat-header-status { font-size: 13px; color: #64748b; display: flex; align-items: center; gap: 6px; }
        .clipchat-status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .clipchat-chat-controls { display: flex; gap: 8px; }
        .clipchat-control-btn { width: 36px; height: 36px; border: none; background: #f8fafc; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #64748b; }
        .clipchat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #f8fafc; display: flex; flex-direction: column; gap: 12px; }
        .clipchat-message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; animation: messageSlide 0.3s ease; }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .clipchat-message-bot { background: white; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .clipchat-message-user { background: #6366f1; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .clipchat-message-time { font-size: 11px; opacity: 0.7; margin-top: 4px; text-align: right; }
        .clipchat-quick-replies { display: flex; gap: 8px; padding: 12px 20px; overflow-x: auto; background: #f8fafc; border-top: 1px solid #e2e8f0; }
        .clipchat-quick-replies::-webkit-scrollbar { display: none; }
        .clipchat-quick-reply { background: white; border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; transition: all 0.2s; color: #1e293b; font-weight: 500; }
        .clipchat-quick-reply:hover { background: #6366f1; color: white; border-color: #6366f1; }
        .clipchat-input-area { padding: 16px 20px 20px; background: white; border-top: 1px solid #e2e8f0; display: flex; gap: 12px; align-items: center; }
        .clipchat-input { flex: 1; border: 1px solid #e2e8f0; border-radius: 24px; padding: 12px 20px; font-size: 14px; outline: none; font-family: inherit; }
        .clipchat-input:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
        .clipchat-send-btn { width: 44px; height: 44px; border: none; background: #6366f1; color: white; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .clipchat-send-btn:hover { background: #4f46e5; }
        .clipchat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .clipchat-minimized { width: 60px; height: 60px; border-radius: 50%; background: #6366f1; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); cursor: pointer; display: flex; align-items: center; justify-content: center; border: 3px solid white; animation: clipchatBounce 0.4s cubic-bezier(0.4,0,0.2,1); }
        @keyframes clipchatBounce { 0% { transform: scale(0); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .clipchat-minimized::after { content: 'ðŸ’¬'; font-size: 28px; }
        .clipchat-notification-badge { position: absolute; top: -2px; right: -2px; width: 20px; height: 20px; background: #ec4899; color: white; border-radius: 50%; font-size: 11px; font-weight: 700; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        .clipchat-typing { display: flex; gap: 4px; padding: 12px 16px; background: white; border-radius: 18px; border-bottom-left-radius: 4px; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .clipchat-typing-dot { width: 8px; height: 8px; background: #64748b; border-radius: 50%; animation: typingBounce 1.4s infinite ease-in-out both; }
        .clipchat-typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .clipchat-typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typingBounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .clipchat-hidden { display: none !important; }
        
        /* Mobile */
        @media (max-width: 480px) {
            #clipchat-widget { bottom: 10px; right: 10px; left: 10px; }
            .clipchat-expanded { width: 100%; height: 85vh; max-height: 85vh; position: fixed; bottom: 0; left: 0; right: 0; border-radius: 24px 24px 0 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ClipChat Pro - Test Page</h1>
        <p class="subtitle">Test controls for your video chat widget</p>
        
        <div class="panels">
            <div class="panel">
                <h3>Widget Controls</h3>
                <button class="btn" onclick="ClipChat.open()">Open</button>
                <button class="btn danger" onclick="ClipChat.close()">Close</button>
                <button class="btn" onclick="ClipChat.minimize()">Minimize</button>
            </div>
            <div class="panel">
                <h3>Session</h3>
                <button class="btn" onclick="clearSession()">Clear</button>
                <button class="btn" onclick="viewSession()">View</button>
            </div>
            <div class="panel">
                <h3>Quick Messages</h3>
                <button class="btn" onclick="sendMsg('Hello!')">Hello</button>
                <button class="btn" onclick="sendMsg('Pricing')">Pricing</button>
                <button class="btn" onclick="sendMsg('Book call')">Book Call</button>
                <button class="btn" onclick="sendMsg('Support')">Support</button>
            </div>
            <div class="panel">
                <h3>Live State</h3>
                <div class="state" id="stateDisplay">Loading...</div>
            </div>
        </div>
        
        <div class="panel">
            <h3>Event Log</h3>
            <button class="btn" onclick="clearLog()">Clear</button>
            <div class="log" id="logPanel">
                <div class="log-entry"><span class="tag event">INFO</span>Test page ready. API: <code>window.ClipChat</code></div>
            </div>
        </div>
        
        <div class="scroll">Scroll down to see the widget</div>
    </div>

    <div id="clipchat-widget"></div>

    <script>
        function log(msg, type) {
            const panel = document.getElementById('logPanel');
            const tag = type === 'error' ? 'error' : (type === 'action' ? 'action' : 'event');
            panel.innerHTML = '<div class="log-entry"><span class="tag ' + tag + '">' + (type || 'event') + '</span>' + msg + '</div>' + panel.innerHTML;
        }
        
        function clearLog() { document.getElementById('logPanel').innerHTML = ''; }
        function clearSession() { localStorage.removeItem('clipchat_session'); log('Session cleared', 'action'); }
        function viewSession() { 
            const s = localStorage.getItem('clipchat_session'); 
            log('Session: ' + (s ? s.substring(0,50) + '...' : 'none'), 'action'); 
        }
        function sendMsg(text) {
            if (window.ClipChat && window.ClipChat.send) {
                window.ClipChat.send(text);
                log('Sent: ' + text, 'action');
            } else {
                log('Widget not ready - click collapsed widget first', 'error');
            }
        }
    </script>
    
    <script src="clipchat.html.js"></script>
</body>
</html>
